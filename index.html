<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetix | Web Development & SEO</title>
    <meta name="description" content="Kinetix provides customer web development and SEO strategies to help businesses grow. Future-ready digital solutions.">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Kinetix</h1></header>
    <main>
        <h2>Future-Ready Digital Solutions</h2>
        <p>We build custom software and high-ranking websites for modern businesses.</p>

        <section id="contact-section">

            <h3>Start Your Project</h3>

            <form class="contact-form" id="kinetix-contact-form">

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required maxlength="40">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required maxlength="80">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="text" id="phone" name="phone" placeholder="+91 98765 43210" maxlength="30">
                </div>

                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" placeholder="Tell us about your project..." rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </section>
    </main>
